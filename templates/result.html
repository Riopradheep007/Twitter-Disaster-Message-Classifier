<!DOCTYPE html>

<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Twitter disaster message classifier</title>
		<link rel="shortcut icon" href="{{ url_for('static', filename='images.png') }}">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
		<script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
	</head>

	<body>

		<!-- Website Title -->
		<div class="container">
			<h2 class='container-heading'><span>Twitter Disaster Message Classifier</span></h2>
	        	<div class='description'>
				<p>A Machine Learning Web App, Built with Flask, Deployed using AWS</p>
			</div>
		</div>

		<!-- Result -->
		<div class="results">
			{% if prediction==1 %}
				<h1>Prediction: <span class='danger'>Emergency some one need help</span></h1>
				<img class="gif" src="{{ url_for('static', filename='giphy.gif') }}" alt="SPAM Image">
			{% elif prediction==0 %}
				<h1>Prediction: <span class='safe'>Normal Tweet</span></h1>
				<img class="gif" src="{{ url_for('static', filename='giphy1.gif') }}" alt="Not a spam image">
			{% endif %}
		</div>

		<!-- Footer -->
        <div class='footer'>
            <div class="contact">
                <a target="_blank" href="https://github.com/Riopradheep007/Twitter-Disaster-Message-Classifier-Deployed-in-AWS"><i class="fab fa-github fa-lg contact-icon"></i></a>
                <a target="_blank" href="https://www.linkedin.com/in/pradheep-m-24510a173/"><i class="fab fa-linkedin fa-lg contact-icon"></i></a>
            </div>
            <p class='footer-description'>Made with ❤️ by Pradheep.</p>
        </div>

	</body>
</html>
